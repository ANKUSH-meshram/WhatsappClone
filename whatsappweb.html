<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp By Ankush</title>
    <link rel="icon" href="./images/logo-whatsapp-png-46044.png" type = "image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body class="md:bg-[#111b21] max-w-7xl">
    <nav class="h-[17vh] md:h-[40vh] bg-[#00a884] px-10 md:px-20 pt-6 md:pt-10 md:sticky top-0 z-1 md:drop-shadow-lg">
        <div class="flex items-center">
            <img class="h-10 md:h-12" src="./images/logo-whatsapp-png-46044.png" alt="">
            <span class="text-white font-medium mx-2">WHATSAPP WEB</span>
        </div>
    </nav>
    <main class="flex justify-center px-10 md:px-[15%]">
        <section class="md:flex bg-white py-10 md:p-20 z-10 md:mt-[-15%] md:drop-shadow-2xl md:rounded">
            <!-- left -->
            <div class="md:w-[70%]">
                <p class="text-[#5b6a73] text-3xl font-light">To use WhatsApp on Your Computer:</p>
                <ol class="mt-8 md:mt-16 text-[#5b6a73] md:text-lg list-decimal pl-8 md:pl-5">
                    <li class="mt-5">Open WhatsApp on your phone</li>

                    <li class="mt-5">Tap <span class="text-[#333] font-medium">Menu <i class="fa-solid fa-ellipsis-vertical bg-gray-200 py-0.5 px-2 text-[#5b6a73] "></i></span> or <span class="text-[#333] font-medium">Settings <i class="fa fa-cog text-[#5b6a73] bg-gray-200 p-0.5" aria-hidden="true"></i> </span>and select <span class="text-[#333] font-medium">Linked Device</span></li>

                    <li class="mt-5">Tap on <span class="text-[#333] font-medium">Link a Device</span></li>

                    <li class="mt-5">Point your phone to this screen to capture the code</li>
                </ol>
                <p class="mt-5 md:mt-10 text-sm text-[#008069]">Need help to get started?</p>
            </div>
            <!-- right or bottom -->
            <div class="md:w-[30%] px-20 md:px-0 mt-14 md:mt-0">
                <img class="" src="./images/qr.png" alt="QR code">
            </div>
        </section>
    </main>
</body>
</html>
